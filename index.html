<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Ansiedade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #challenge {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        #answer {
            margin-top: 10px;
            font-size: 16px;
        }

        #timer {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        let currentChallenge = 1;

        function startChallenge() {
            showChallenge();
            updateTimer(15);

            // Atualiza o termômetro a cada segundo
            const timerInterval = setInterval(function() {
                updateTimer();
            }, 1000);

            // Define um temporizador para 15 segundos
            setTimeout(function() {
                endChallenge(false);
                clearInterval(timerInterval);
            }, 15000);
        }

        function showChallenge() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const num3 = Math.floor(Math.random() * 10) + 1;

            const challengeElement = document.getElementById('challenge');
            challengeElement.textContent = `Resolva a operação ${num1} + ${num2} + ${num3}:`;

            const answerElement = document.getElementById('answer');
            answerElement.innerHTML = '<input type="text" id="userAnswer">';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const num1 = parseInt(document.getElementById('challenge').textContent.split('+')[0].trim());
            const num2 = parseInt(document.getElementById('challenge').textContent.split('+')[1].trim());
            const num3 = parseInt(document.getElementById('challenge').textContent.split('+')[2].trim());

            const correctAnswer = num1 + num2 + num3;

            if (userAnswer === correctAnswer) {
                if (currentChallenge < 3) {
                    currentChallenge++;
                    showChallenge();
                } else {
                    endChallenge(true);
                }
            } else {
                endChallenge(false);
            }
        }

        function updateTimer(secondsLeft = 15) {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Tempo restante: ${secondsLeft}s`;
        }

        function endChallenge(success) {
            const resultElement = document.getElementById('result');
            if (success) {
                resultElement.textContent = 'Parabéns! Você concluiu as 3 operações. Deseja realizar novamente?';
            } else {
                resultElement.textContent = 'Não foi dessa vez, mas continue tentando.';
            }
        }
    </script>
</head>
<body>
    <h1>Desafio de Ansiedade</h1>
    <div id="challenge"></div>
    <div id="answer"></div>
    <button onclick="checkAnswer()">Verificar Resposta</button>
    <div id="timer">Tempo restante: 15s</div>
    <div id="result"></div>
    <button onclick="startChallenge()">Iniciar Desafio</button>
</body>
</html>
